<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qrates</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sass/style.css">
  <link rel="stylesheet" media="all"
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&amp;display=swap">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script defer src="script.js"></script>
</head>

<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="header__container container">
        <a href="" class="header__logo logo">
          <img class="logo__image" src="./src/img/logo.svg" alt="qrates">
        </a>
        <nav class="header__navigation navigation">
          <ul class="navigation__list">
            <li class="navigation__list-item">
              <div class="navigation-submenu">
                <div class="navigation-submenu__button">
                  <div>Discover music</div>
                  <i class="arrow-button"></i>
                </div>
                <ul class="navigation-submenu__list">
                  <li class="navigation-submenu__item">
                    <a href="" class="navigation-submenu__link">Records</a>
                  </li>
                  <div class="navigation-submenu__item">
                    <a href="" class="navigation-submenu__link">Cassettes</a>
                  </div>
                  <div class="navigation-submenu__item">
                    <a href="" class="navigation-submenu__link">Stories</a>
                  </div>
                  <div class="navigation-submenu__item">
                    <a href="" class="navigation-submenu__link">Qrates Curated</a>
                  </div>
                </ul>
              </div>
            </li>
            <li class="navigation__list-item">
              <a href="" class="navigation__link">For artists</a>
            </li>
            <li class="navigation__list-item">
              <a href="" class="navigation__link">For fans</a>
            </li>
          </ul>
          <div class="navigation__social-icons">
            <a href="" class="social-icon" target="_blank"></a>
            <a href="" class="social-icon" target="_blank"></a>
            <a href="" class="social-icon" target="_blank"></a>
          </div>
          <div class="navigation__buttons">
            <a href="" class="navigation__start-button"></a>
            <a href="" class="navigation__login-button"></a>
          </div>
        </nav>
        <a href="" class="header__search search-icon">
          <i class='bx bx-search'></i>
        </a>
        <a href="" class="header__cart cart-icon">
          <i class='bx bx-cart-alt'></i>
        </a>
        <div class="header__right-bar">
          <a href="" class="header__login-button">Log In</a>
          <a href="" class="header__start-button button button--gray">Make your own</a>
          <div class="header__burger burger desktop-hidden">
            <span class="burger__line"></span>
            <span class="burger__line"></span>
            <span class="burger__line"></span>
          </div>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="container hero__container">
        <div class="hero__left">
          <h1 class="hero__heading">qrates
            <span>Music in</span>
            <span>your hands</span>
          </h1>
          <p class="hero__description">We make it easy for artists to make vinyl and cassettes, so fans can keep pieces
            of the music they love</p>
          <div class="hero__buttons">
            <a href="" class="hero__button button button--bordered">For fans</a>
            <a href="" class="hero__button button button--black">For artist</a>
          </div>
        </div>
        <div class="hero__right">
          <div class="hero__image">
            <img src="./src/img/hero.jpg" alt="vinil records">
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
